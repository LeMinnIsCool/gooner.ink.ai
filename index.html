<!DOCTYPE html>
<html>
<head>
    <title>Gooner AI - Your Gaming Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        #chat-container {
            border: 2px solid #6e48aa;
            border-radius: 10px;
            overflow: hidden;
        }
        #chatbox {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            background-color: #2d2d2d;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.4;
        }
        .user {
            background-color: #6e48aa;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot {
            background-color: #3a3a3a;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #252525;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #3a3a3a;
            color: white;
        }
        #sendButton {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #6e48aa;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #8a63c9;
        }
        .typing {
            display: inline-block;
        }
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #aaa;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <h1>Gooner AI ðŸŽ®</h1>
    <p>Your personal gaming assistant</p>
    
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Ask me about games..." autocomplete="off" />
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Initialize with a welcome message
        window.onload = function() {
            addBotMessage("Hey gamer! I'm Gooner AI, your gaming assistant. What are you playing today? ðŸŽ®");
        };

        // Handle Enter key press
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message === '') return;
            
            // Display user message
            addUserMessage(message);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Get AI response
            try {
                const response = await getAIResponse(message);
                removeTypingIndicator();
                addBotMessage(response);
            } catch (error) {
                removeTypingIndicator();
                addBotMessage("Oops! I'm having trouble connecting. Try again later.");
                console.error("API Error:", error);
            }
        }
        
        function addUserMessage(message) {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user">${message}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function addBotMessage(message) {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message bot">${message}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function showTypingIndicator() {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `
                <div class="message bot typing" id="typingIndicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }
        
        async function getAIResponse(query) {
            // Replace with your actual API call
            // This is a mock implementation - you'll need an API key
            
            // For testing without API:
            const mockResponses = [
                "I love that game! What do you need help with?",
                "Great choice! Are you looking for tips or just want to chat about it?",
                "I can help with strategies, lore questions, or just general gaming talk!",
                "That's one of my favorites! What specifically would you like to know?"
            ];
            return mockResponses[Math.floor(Math.random() * mockResponses.length)];

                    'Content-Type': 'application/json',

                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        {"role": "system", "content": "You are Gooner AI, a friendly gaming assistant. Keep responses conversational and helpful."},
                        {"role": "user", "content": query}
                    ],
                    temperature: 0.7
                })
            });
            
            const data = await response.json();
            return data.choices[0].message.content;
            */
        }
    </script>
</body>
</html>
