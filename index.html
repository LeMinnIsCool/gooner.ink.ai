<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooner AI - Your Gaming Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        :root {
            --primary: #6E48AA;  /* Gaming purple */
            --secondary: #4776E6; /* Gaming blue */
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent: #FFD700;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 72, 170, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(71, 118, 230, 0.1) 0%, transparent 25%);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 10;
            border-bottom: 3px solid var(--accent);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            background-color: var(--bg-darker);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            max-width: 85%;
            opacity: 0;
            transform: translateY(10px);
            animation: messageFadeIn 0.5s forwards;
            position: relative;
        }

        .user-message {
            background: rgba(100, 100, 255, 0.15);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: rgba(30, 30, 30, 0.8);
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border-left: 3px solid var(--primary);
        }

        .message-content {
            line-height: 1.6;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.75rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .message pre code {
            display: block;
            padding: 0.5em;
            overflow-x: auto;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: right;
        }

        .input-container {
            padding: 1.25rem;
            background-color: var(--bg-darker);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-box {
            width: 100%;
            padding: 1rem 1.25rem;
            background-color: var(--bg-darker);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 60px;
        }

        .input-box:focus {
            border-color: var(--primary);
        }

        .send-button {
            position: absolute;
            right: 1.25rem;
            bottom: 1.25rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary);
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        .code-language {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            border-top-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 75vh;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Gooner AI</div>
        <div class="tagline">Your ultimate gaming assistant</div>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message" style="animation-delay: 0.2s;">
                    <div class="message-content">
                        ðŸŽ® Welcome to Gooner AI! I can help with:
                        <br><br>
                        â€¢ Game guides & walkthroughs<br>
                        â€¢ Tips and strategies<br>
                        â€¢ Technical support<br>
                        â€¢ News and updates<br>
                        â€¢ And anything gaming-related!
                    </div>
                    <div class="message-time">Just now</div>
                    <button class="copy-btn" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                
                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <span style="margin-left:0.5rem;font-size:0.9rem">Thinking...</span>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper" style="position:relative">
                    <textarea class="input-box" id="user-input" placeholder="Ask me anything about gaming..." rows="1"></textarea>
                    <button class="send-button" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Â© 2023 Gooner AI | Gaming Assistant
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/lua.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // IMPORTANT: In production, use a backend to protect your API key
            const GROQ_API_KEY = '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';
            
           let conversationHistory = [
    {role: "system", content: "You are Gooner AI, a gaming assistant with a sharp wit and sarcastic sense of humor. While you provide accurate information, you do so with playful sarcasm and clever remarks. Keep responses concise but entertaining."}
];
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Add message to chat
            function addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Process content to handle code blocks
                let processedContent = content;
                
                // Handle code blocks with language specification
                processedContent = processedContent.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, language, code) {
                    // Default to plaintext if no language specified
                    if (!language) language = 'plaintext';
                    
                    // Highlight the code
                    const highlightedCode = hljs.highlightAuto(code, [language]).value;
                    
                    return `<pre><div class="code-language">${language}</div><code class="hljs ${language}">${highlightedCode}</code></pre>`;
                });
                
                messageDiv.innerHTML = `
                    <div class="message-content">${processedContent}</div>
                    <div class="message-time">${timeString}</div>
                    ${!isUser ? '<button class="copy-btn" title="Copy to clipboard"><i class="fas fa-copy"></i></button>' : ''}
                `;
                
                const delay = document.querySelectorAll('.message').length * 0.1;
                messageDiv.style.animationDelay = `${delay}s`;
                
                chatMessages.insertBefore(messageDiv, typingIndicator);
                scrollToBottom();
                
                // Add copy functionality
                if (!isUser) {
                    const copyBtn = messageDiv.querySelector('.copy-btn');
                    copyBtn.addEventListener('click', () => {
                        navigator.clipboard.writeText(content)
                            .then(() => {
                                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                                setTimeout(() => {
                                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                                }, 2000);
                            });
                    });
                }
                
                // Highlight any code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Add to conversation history
                conversationHistory.push({
                    role: isUser ? "user" : "assistant",
                    content: content
                });
            }
            
            // Get AI response
            async function getAIResponse(userMessage) {
                typingIndicator.style.display = 'flex';
                scrollToBottom();
                
                try {
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${GROQ_API_KEY}`
                        },
                        body: JSON.stringify({
                            model: "llama3-70b-8192",
                            messages: conversationHistory,
                            temperature: 0.7
                        })
                    });
                    
                    if (!response.ok) throw new Error("API error");
                    
                    const data = await response.json();
                    return data.choices[0]?.message?.content || "I couldn't generate a response.";
                } catch (error) {
                    console.error("Error:", error);
                    return `âš ï¸ Error: ${error.message}`;
                } finally {
                    typingIndicator.style.display = 'none';
                }
            }
            
            // Send message
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                addMessage(message, true);
                userInput.value = '';
                userInput.style.height = 'auto';
                
                const response = await getAIResponse(message);
                addMessage(response, false);
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Initial focus
            userInput.focus();
        });
    </script>
</body>
</html>
